<div class="container-fluid">
  <ngu-carousel #myCarousel [inputs]="carouselConfig" [dataSource]="activeCertificatesArray">
    <div *nguCarouselDef="let item;" class="item">
      <div class="tile"><img class="img-fluid" src="{{item.thumbnail}}"  alt="" srcset=""></div>
    </div>
    <button NguCarouselNext class="rightRs">></button>
    <button NguCarouselPrev class="leftRs"><</button>
    <ul class="myPoint" NguCarouselPoint>
      <li *ngFor="let j of myCarousel.pointNumbers; let i = index" [class.active]="j==myCarousel.activePoint" (click)="myCarousel.moveTo(j)"></li>
    </ul>
  </ngu-carousel>
</div>
