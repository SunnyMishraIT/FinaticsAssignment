<div>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="row">
          <div class="col-2" id="img" *ngFor="let image of activeCertificatesArray | slice : 0 : 5">
            <img src="{{image.thumbnail}}" alt="{{image.id}}" class="certifcateImg">
          </div>
        </div>
      </div>
      <div class="carousel-item" *ngFor="let images of activeCertificatesArray | slice : 5">
        <div class="row">
          <div class="col-2" *ngFor="let image of images">
            <img src="{{image.thumbnail}}" alt="{{image.id}}" class="certifcateImg">
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
